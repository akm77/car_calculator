# Test commissions config: company commission only, no bank_commission
# Соответствует SPEC § 4.4

default_commission_usd: 1000

by_country:
  japan:
    commission_usd: 1000
  korea:
    commission_usd: 1000
  uae:
    # For UAE, company commission is 0 because it is included in country_expenses
    commission_usd: 0
  china:
    commission_usd: 1000
  georgia:
    commission_usd: 1000

# Банковская комиссия отключена (для большинства тестов)
bank_commission:
  enabled: false
  percent: 0.0
