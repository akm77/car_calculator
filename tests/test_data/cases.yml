    countries:
    - japan
    - korea
    - uae
    - china
    - georgia
    age_categories:
    - lt3
    - '3_5'
    - gt5
    power_ranges:
    - low (1-100)
    - medium (100-200)
    - high (200-400)
    - extreme (400-1500)
    duty_modes:
    - lt3_min
    - lt3_percent
    - fixed_rate
    boundaries:
      age:
      - exact 3 years
      - exact 5 years
      - 2 years
      - 6 years
      cc:
      - '1000'
      - '1001'
      - '1500'
      - '1501'
      - '1800'
      - '1801'
      - '2300'
      - '2301'
      - '3000'
      - '3001'
      eur_value:
      - '8499'
      - '8500'
      - '16700'
      - '42300'
      - '84500'
      - '169000'
      - '169001'
    special_scenarios:
    - Japan sanctioned/non-sanctioned freight
    - UAE open/container transport
    - Extreme power (1 hp and 1500 hp)
    - Extreme cc (500 and 10000)
    - Year boundaries (1990 and 2025)
