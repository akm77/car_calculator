# Комиссия компании (обновлено 2025)
# Единая фиксированная комиссия 1000 USD для всех стран
# Исключение: ОАЭ - комиссия включена в расходы страны (country_expenses)

# Глобальная комиссия в USD (конвертируется в RUB по актуальному курсу)
default_commission_usd: 1000

# Страновые исключения
by_country:
  uae:
    # Для ОАЭ комиссия = 0, т.к. уже включена в расходы Дубая
    commission_usd: 0

  # Для остальных стран используется default_commission_usd
  # japan, korea, china, georgia - все платят 1000 USD
