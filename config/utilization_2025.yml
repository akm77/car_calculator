# Утилизационный сбор для физических лиц (М1, личное использование)
# Действует с 1 декабря 2015 г. (обновлено 2025)
# Формула: УС = base_rate_rub × coefficient
# Коэффициент зависит от объёма двигателя (см³) и мощности (кВт)

