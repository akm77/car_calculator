services:
  api:
    build: .
    image: car-calculator:latest
    container_name: car-calculator-api
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=info
      - ENABLE_LIVE_CBR=false
      - PUBLIC_BASE_URL=https://${DOMAIN}
    networks:
      - web
    restart: unless-stopped

  bot:
    image: car-calculator:latest
    container_name: car-calculator-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
      - PUBLIC_BASE_URL=https://${DOMAIN}
      - LOG_LEVEL=info
    volumes:
      - ./config:/app/config  # Mount config directory for hot reload
      - ./logs:/app/logs      # Mount logs for monitoring
    depends_on:
      - api
    command: >
      python -c "from app.bot.main import run_bot; run_bot()"
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    driver: bridge
