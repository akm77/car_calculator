version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: latest
build:
  dockerfile: Dockerfile
  skip: false
  requirementsPath: requirements.txt
  useCache: false
run:
  image: null
  command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level
    info && python -c "from app.bot.main import run_bot; run_bot()"
  args: null
  persistenceMount: /data
  containerPort: "8000"
