version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: latest
build:
  requirementsPath: requirements.txt
  useCache: false
run:
  command: "python -m bot.main run_bot&&python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level
    info"
  persistenceMount: /data
  containerPort: 8000
